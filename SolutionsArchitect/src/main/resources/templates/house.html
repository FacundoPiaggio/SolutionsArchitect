<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Details</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <script th:src="@{/js/AmplitudeInit.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Harry Potter World</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/houses}">Houses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/spells">Spells</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/about}" id="about-link">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/feedback}">Feedback</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5" th:object="${house}">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${house.getName()}"></h5>
            <p class="card-text" th:text="'Founded by: '  +  ${house.getFounder()}">Founded by: Godric Gryffindor</p>
            <p class="card-text" th:text="'House colors: ' + ${house.getHouseColours()}"></p>
            <p class="card-text" th:text="'House Animal: ' + ${house.getAnimal()}"></p>
            <p class="card-text" th:text="'House Ghost: ' + ${house.getGhost()}"> </p>
            <p class="card-text" th:text="'House Common Room: ' + ${house.getCommonRoom()}"></p>
            <h6 class="card-subtitle mb-2 text-muted">Traits:</h6>
            <ul class="list-group" th:each="trait : ${house.getTraits()}">
                <li class="list-group-item" th:text="${trait.name}"></li>
            </ul>
            <h6 class="card-subtitle mt-4 mb-2 text-muted">House Heads:</h6>
            <ul class="list-group" th:each="head : ${house.getHeads()}">
                <li class="list-group-item" th:text="${head.getFirstName()} + ' ' + ${head.getLastName()}"></li>
            </ul>
        </div>
    </div>
</div>

<footer class="footer py-3 bg-dark">
    <div class="container text-center">
        <span class="text-muted">Â© 2024 Harry Potter World. All rights reserved.</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script th:src="@{/js/about.js}"></script>
</body>
</html>
